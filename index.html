<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASKHUB - Página Inicial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TASKHUB</h1>
        <nav>
            <ul>
                <li><a href="profile.html">Área de Inscrição</a></li>
                <li><a href="meetings.html">Área de Reuniões</a></li>
            </ul>
        </nav>
        <div class="profile-section">
            <img src="https://storage.googleapis.com/multi-static-content/previews/artage-io-thumb-664b21d3a6411832b685643162dbdd4c.png" alt="Foto de Perfil" class="profile-pic">
            <p><h2>Olá, <span id="username">Link</span>!</h2></p>
        </div>
    </header>
    <main>
        <div class="task-header">
            <h2>Minhas Tarefas</h2>
            <button class="add-task-button">Adicionar Tarefa</button>
        </div>
        <section class="task-container">
            <div class="task-box">
                Tarefa 1
                <img src="https://art.pixilart.com/sr2b653b2987462.png" alt="Imagem 1" class="task-image">
            </div>
            <div class="task-box">
                Tarefa 2
                <img src="https://p1.hiclipart.com/preview/912/608/869/super-mario-icons-super-mario-pixel-illustration.jpg" alt="Imagem 2" class="task-image">
            </div>
            <div class="task-box">
                Tarefa 3
                <img src="https://cdn2.steamgriddb.com/icon/99f2e803248f5923faccd5b74eeac9fd.ico" alt="Imagem 3" class="task-image">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
